<!doctype html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <title>Currency Value History</title>
</head>
<body>
    <main>
        <h1>Currency Value History</h1>
        <form id="Currency"></form>
        <label for="BaseCurrency">Base Currency: </label>
            <select name="BaseCurrency" id="Status" data-rule-required="true" data-msg-required="Base Currency is Required">
            <option value="">Select an Currency...</option>
            <option value="USD">USD</option>
            <option value="CAD">CAD</option>
            <option value="AUD">AUD</option>
            <option value="MXN">MXN</option>
            <label for="BaseCurrency" class="error"></label>
            </select>
            <br>
            <br>
            <label for="ConvertCurrency">Convert to Currency: </label>
            <select name="ConvertCurrency" id="Status" data-rule-required="true" data-msg-required="Convert To Currency is Required">
            <option value="">Select an Currency...</option>
            <option value="USD">USD</option>
            <option value="CAD">CAD</option>
            <option value="AUD">AUD</option>
            <option value="MXN">MXN</option>
            <label for="ConvertCurrency" class="error"></label>
            </select>
            <br>
            <br>
            <input type="submit" id="Submit">
            </form>





    </body>
</html>
